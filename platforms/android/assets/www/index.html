<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">

        <title>TalkAdvisor</title>

        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/framework7.ios.min.css">
        <link rel="stylesheet" href="css/framework7.ios.colors.min.css">
        <link rel="stylesheet" href="css/framework7.3dpanels.min.css">
        <link rel="stylesheet" href="css/index.css">
        <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.css" rel="stylesheet">
        <link href="css/star-rating.css" media="all" rel="stylesheet" type="text/css" />
        <link href="css/theme-krajee-svg.css" media="all" rel="stylesheet" type="text/css" />
    </head>
    <body>




    <div class="views">
        <div class="view view-main">
            <div class="navbar">
                <div class="navbar-inner">
                    <div class="center sliding">TalkAdvisor</div>
                </div>
            </div>
            <div class="pages navbar-through toolbar-through">
                <div data-page="index" class="page">
                    <div class="page-content pull-to-refresh-content">

                        <div class="pull-to-refresh-layer">
                            <div class="preloader"></div>
                            <div class="pull-to-refresh-arrow"></div>
                        </div>

                        <!-- Container -->
                        <div id="container"></div>





                    </div>
                </div>

            </div>

        </div>
    </div>




    <!-- Connexion, first page of the app-->
    <script type="text/template7" id="tpl-connexion">
        <div class="content-block-title">Manual Connexion</div>
        <div class="list-block">
            <ul>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-input">
                                <input type="text" placeholder="Login" name="clogin">
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-input">
                                <input type="password" placeholder="Password" name="cpassword">
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="content-block">
            <p><a href="#" class="button button-big button-fill color-green" onclick="manual_connexion()">Manual connexion</a></p>
        </div>
        <div class="content-block">
            <div class="center sliding">or</div>
        </div>
        <div class="content-block">
            <p><a href="#" class="button button-big button-fill color-blue" onclick="facebook_connexion()"><i class="fa fa-facebook-official" aria-hidden="true"></i>Facebook connexion</a></p>
        </div>
        <div class="content-block">
            <p><a href="#" class="button button-big button-fill color-red" onclick="register()">Create your TalkAdvisor account</a></p>
        </div>
        <div class="content-block">
            <p><a href="#" class="button button-big button-fill color-yellow" onclick="get_speakers()">Voir les speakers</a></p>
        </div>

    </script>
    <script type="text/template7" id="tpl-reviews">

            <div class="content-block-title">Last reviews</div>
            <div class="list-block media-list">
                <ul>
                    {{#each reviews}}

                    <li>
                        <a href="#" class="item-link item-content">
                            <div class="item-inner">
                                <div class="item-title-row">
                                    <div class="item-title">About the speaker ID nÂ°{{review.speaker_id}}</div>
                                    <div class="item-after">{{review.created_at}}</div>
                                </div>
                                <div class="item-subtitle">Ratings from {{review.user_name}}</div>

                                <div class="item-text">{{#if review.comment}}{{review.comment}}{{else}}{{review.user_name}} didn't leave any comment.{{/if}}</div>
                                Overall : <input id="input-1" name="input-1" value="{{review_rating[0].pivot.score_id}}" class="rating-loading disabled">

                                Content : <input id="input-2" name="input-2" value="{{review_rating[1].pivot.score_id}}" class="rating-loading disabled">
                                Easy to understand : <input id="input-3" name="input-3" value="{{review_rating[2].pivot.score_id}}" class="rating-loading disabled">
                                Captivating : <input id="input-4" name="input-4" value="{{review_rating[3].pivot.score_id}}" class="rating-loading disabled">
                                Inspiring :
                                {{#if review_rating[4]}} <input id="input-5" name="input-5" value="{{review_rating[4].pivot.score_id}}" class="rating-loading disabled"> {{else}} NO RATING {{/if}}
                            </div>
                        </a>
                    </li>
                    {{/each}}

                </ul>
            </div>





</script>










    <!-- Autres scipts -->
        <script type="text/javascript" src="js/framework7.min.js"></script>
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
    <script src="js/star-rating.js" type="text/javascript"></script>
        <script type="text/javascript" src="js/index.js"></script>
    <script src="js/stars.js"></script>

    </body>
</html>
