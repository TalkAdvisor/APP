<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 Library CSS, iOS Theme -->
    <link rel="stylesheet" href="css/framework7.ios.min.css">
    <!-- Path to Framework7 color related styles, iOS Theme -->
    <link rel="stylesheet" href="css/framework7.ios.colors.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/index.css">
</head>
<body>

<div class="views">
    <div class="view view-main">
        <div class="navbar">
            <div class="navbar-inner">
                <div class="center sliding"><a href="#" class="button button-big button-fill color-green" onclick="get_search_bar()">Look for a speaker</a></div>
            </div>
        </div>
        <div class="pages navbar-through toolbar-through">
            <div data-page="index" class="page">
                <div class="page-content pull-to-refresh-content">

                    <div class="pull-to-refresh-layer">
                        <div class="preloader"></div>
                        <div class="pull-to-refresh-arrow"></div>
                    </div>

                    <!-- Container -->
                    <div id="container"></div>



                </div>
            </div>
            <div id="ici"></div>





        </div>

    </div>
</div>
<script type="text/template7" id="tpl-search-bar">
<div data-page="home" class="page">

    <form data-search-list=".list-block-search" data-search-in=".item-title" class="searchbar">
        <div class="searchbar-input">
            <input type="search" placeholder="Search"><a href="#" class="searchbar-clear"></a>
        </div><a href="#" class="searchbar-cancel">Cancel</a>
    </form>


    <div class="searchbar-overlay"></div>

    <div class="page-content">

        <div class="content-block searchbar-not-found">
            <div class="content-block-inner">Nothing found</div>
        </div>


        <div class="list-block list-block-search searchbar-found">
            <ul>
                {{#each speakers}}
                <li class="item-content">
                    <div class="item-inner">
                        <div class="item-title">{{speaker_name}} </div>
                        <div class="item-after">{{video}}</div>

                    </div>
                </li>


                {{/each}}
            </ul>
        </div>
    </div>
</div>

</script>









<script type="text/javascript" src="js/framework7.min.js"></script>
<!-- Path to your app js-->
<script type="text/javascript" src="js/test.js"></script>
</body>
</html>
